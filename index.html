<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeFood Quiz Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #0078d4;
    }
    .quiz-box {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #e6f0fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .explanation {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    .nav {
      margin-top: 2rem;
      text-align: center;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>SafeFood Transport Quiz Viewer</h1>
<div class="quiz-box">
  <div class="question" id="question"></div>
  <ul class="options" id="options"></ul>
  <div class="explanation" id="explanation"></div>
</div>
<div class="nav">
  <button onclick="prevQuestion()">Previous</button>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
  let quizzes = [];
  let current = 0;

  fetch('quizzes.json')
    .then(res => res.json())
    .then(data => {
      quizzes = data.quizzes;
      showQuestion();
    });

  function showQuestion() {
    const q = quizzes[current];
    document.getElementById('question').textContent = `Q${q.id}: ${q.question}`;
    const optionsList = document.getElementById('options');
    optionsList.innerHTML = '';
    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      li.textContent = opt;
      li.onclick = () => showAnswer(i === q.answer, q.explanation);
      optionsList.appendChild(li);
    });
    document.getElementById('explanation').textContent = '';
  }

  function showAnswer(correct, explanation) {
    document.getElementById('explanation').textContent = correct
      ? `✅ Correct! ${explanation}`
      : `❌ Not quite. ${explanation}`;
  }

  function nextQuestion() {
    if (current < quizzes.length - 1) {
      current++;
      showQuestion();
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion();
    }
  }
</script>

</body>
</html>
