<style>

  body { font-family: 'Arial', sans-serif; margin:0; padding:0; background:#f5f5f5; }

  .options li { padding:0.75rem 1rem; margin:0.5rem 0; border-radius:10px; border:2px dashed #ccc; cursor:pointer; transition:0.2s; position:relative; }
  .options li:hover { background:#e0f7fa; transform:scale(1.02); }
  .options li.correct { background:#d4edda; border-color:#28a745; }
  .options li.incorrect { background:#f8d7da; border-color:#dc3545; }
  #score { text-align:center; font-weight:bold; margin-top:1rem; }
  .nav { text-align:center; margin-top:1rem; }
  .nav button { padding:0.6rem 1.2rem; margin:0 0.4rem; font-weight:bold; border:none; border-radius:10px; cursor:pointer; }
  .nav button:hover { opacity:0.9; }
  #certificate { display:none; text-align:center; padding:2rem; background:#fffbe6; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
  #certificate h2 { color:#2E4A3B; }
  .modal { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:1rem 1.5rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.2); max-width:400px; text-align:center; }
  .modal button { margin-top:1rem; padding:0.5rem 1rem; border:none; border-radius:8px; background:#2E4A3B; color:white; cursor:pointer; }
</style>
</head>
<body>

<div class="container">
  <h1>üöõ Food Safety Adventure ‚Äì Transport Edition</h1>
  <div class="question" id="question"></div>
  <ul class="options" id="options"></ul>
  <div id="score">Score: 0 / 0</div>
  <div class="nav">
    <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
    <button onclick="nextQuestion()">Next ‚û°Ô∏è</button>
  </div>
</div>

<div id="certificate">
  <h2>üéì Certificate of Completion</h2>
  <p>This certifies that <strong>Participant</strong> has completed</p>
  <p><em>Food Safety Adventure ‚Äì Transport Edition</em></p>
  <p>Final Score: <strong id="finalScore">0 / 0</strong></p>
  <button onclick="window.print()">üñ®Ô∏è Print Certificate</button>
</div>

<div class="modal" id="feedbackModal">
  <p id="modalContent"></p>
  <button onclick="closeModal()">Continue</button>
</div>

<script>
const quizzes = [
  // Level 1

  // Level 2
  {q:'ü•ó Level 2: Truck Layout Logic\nWhich layout keeps food safe & efficient?', opts:['Compact & flashy','Spacious interior','Dazzling exterior'], ans:1, tip:'‚úÖ Correct: Spacious interior for airflow, inspection, and efficiency'},
  // Level 3
  {q:'ü•ó Level 3: Seal the Deal\nInspecting truck doors. Which protects food best?', opts:['Insect zapper','Strong rubber seal','Easy open-close'], ans:1, tip:'‚úÖ Correct: Strong rubber seal keeps cold air in & blocks pests'},
  // Level 4
  {q:'ü•ó Level 4: Hygiene on the Move\nLoading raw & cooked foods. Safest setup?', opts:['Separate compartments','Pack tight','One cleaner for all'], ans:0, tip:'‚úÖ Correct: Separate compartments prevent cross-contamination'},
  // Level 5
  {q:'ü•ó Level 5: Interior Armor\nSafest interior materials for transport vehicle?', opts:['Stainless steel','Rustic wood','Carpet'], ans:0, tip:'‚úÖ Correct: Stainless steel is smooth, waterproof, easy to clean'},
  // Level 6
  {q:'ü•ó Level 6: Wall & Ceiling Wisdom\nWalls/ceiling to keep clean & safe?', opts:['Light-colored smooth surfaces','Dark textured walls','Bare walls'], ans:0, tip:'‚úÖ Correct: Light/smooth/mold-resistant surfaces are easiest to clean'},
  // Level 7
  {q:'ü•ó Level 7: Motorcycle Mission\nDeliver hot meals on motorcycle. Safest?', opts:['Pack tightly in any container','Sealed thermal containers','Speed is key'], ans:1, tip:'‚úÖ Correct: Sealed, thermally insulated containers keep temperatures safe'},
  // Level 8
  {q:'ü•ó Level 8: Light It Right\nInspect storage area lighting. Best?', opts:['Darkness','Adequate lighting','Super-bright bulb'], ans:1, tip:'‚úÖ Correct: Adequate lighting helps inspections & spotting spoilage'},
  // Level 9
  {q:'ü•ó Level 9: Curtain Call\nPlastic curtains in fridge truck. Main benefit?', opts:['Adds style','Prevents contamination & keeps temp','Improves fuel'], ans:1, tip:'‚úÖ Correct: Curtains act as barrier & maintain temperature'},
  // Level 10
  {q:'ü•ó Level 10: Record-Keeping Royalty\nMost important element in records?', opts:['Driver notes','Detailed logs','Simple checklist'], ans:1, tip:'‚úÖ Correct: Detailed logs track loading, malfunctions, temperature'},
  // Level 11
  {q:'üçû Level 11: The Bread Box Battle\nBest container for fresh bread?', opts:['Plastic traps moisture','Plastic protects','No packaging'], ans:0, tip:'‚úÖ Correct: Paper/ventilated plastic helps freshness; plastic traps moisture'},
  // Level 12
  {q:'üçû Level 12: Return Bin Rescue\nStoring unsold bread?', opts:['Open bin','Tightly sealed','Decorative basket'], ans:1, tip:'‚úÖ Correct: Tightly sealed prevents contamination'},
  // Level 13
  {q:'‚ùÑÔ∏è Level 13: Chill Check\nTransport frozen goods. Essential features?', opts:['Loud alarm','Refrigeration + gauge','Comfy seat'], ans:1, tip:'‚úÖ Correct: Cold + external gauge ensures safety'},
  // Level 14
  {q:'ü•ó Level 14: Insulation Station\nWhy insulate refrigerated compartment?', opts:['Soundproofing','Minimize temperature fluctuations','Protect from dents'], ans:1, tip:'‚úÖ Correct: Insulation maintains cold & efficiency'},
  // Level 15
  {q:'ü•ó Level 15: Cool vs Cold\nDifference between refrigeration & AC?', opts:['Same','Refrigeration=distribution, AC=short trips','AC is best'], ans:1, tip:'‚úÖ Correct: Refrigeration=food safety, AC=comfort only'},
  // Level 16
  {q:'ü•ó Level 16: Chill Zone Logistics\nLoading chilled produce. Arrangement?', opts:['Pack tight','Leave space for airflow','Stack heavier on top'], ans:1, tip:'‚úÖ Correct: Air circulation prevents spoilage'},
  // Level 17
  {q:'ü•ó Level 17: Hot & Cold Harmony\nTransport hot & cold meals. Best setup?', opts:['Pack together','Separate compartments','One compartment with hot packs'], ans:1, tip:'‚úÖ Correct: Separate compartments prevent temp crossover'},
  // Level 18
  {q:'ü•ó Level 18: Hot Food Hero\nThermal container requirement for hot meals?', opts:['Large & stackable','Insulated + thermometer','Clear lids'], ans:1, tip:'‚úÖ Correct: Insulated + thermometer keeps food >63¬∞C'},
  // Level 19
  {q:'üêü Level 19: Fishy Business\nDesign fish transport container. Golden rule?', opts:['Pack tightly','Dedicated container','Mix seafood'], ans:1, tip:'‚úÖ Correct: Dedicated container prevents cross-contamination'},
  // Level 20
  {q:'üêü Level 20: Signage That Speaks\nTop-tier fish transport signage?', opts:['Fun graphics','Arabic+English labels','Technical jargon'], ans:1, tip:'‚úÖ Correct: Clear multilingual signage ensures safe operations'},
  // Level 21
  {q:'üêü Level 21: Preservative Box Blueprint\nFeatures for fish transport box?', opts:['One big compartment','Non-reactive+insulated+cleanable','Decorative box'], ans:1, tip:'‚úÖ Correct: Non-reactive, insulated, cleanable ensures freshness'},
  // Level 22
  {q:'‚ùÑÔ∏è Level 22: Chill Control\nFinal touch for temperature control?', opts:['One powerful unit','Sized refrigeration + gauge','Just ice'], ans:1, tip:'‚úÖ Correct: Sized refrigeration + gauge for precision cooling'},
  // Level 23
  {q:'üê† Level 23: Fish-Friendly Packing\nHow to pack fish?', opts:['Toss together','Separate containers by species','Fill with water'], ans:1, tip:'‚úÖ Correct: Separate containers reduce stress & damage'},
  // Level 24
  {q:'üêü Level 24: Ice It Right\nFinal cooling layer?', opts:['Dry ice','Crushed ice layered','Skip ice'], ans:1, tip:'‚úÖ Correct: Crushed ice (GSO 384) ensures even cooling'},
  // Level 25
  {q:'üêü Level 25: Source of Freshness\nEnsure top-quality fish?', opts:['Buy market & refreeze','Direct from boats','Ignore origin'], ans:1, tip:'‚úÖ Correct: Direct sourcing ensures freshness & traceability'},
  // Level 26
  {q:'‚ùÑÔ∏è Level 26: Insulation Innovation\nChilled meat transport cooling?', opts:['Insulated box inside/outside','Just refrigeration','Large vents'], ans:0, tip:'‚úÖ Correct: Insulation + refrigeration keeps meat fresh'},
  // Level 27
  {q:'ü•© Level 27: Hanger Hero\nBest carcass hanger material?', opts:['Stainless steel','Plastic','Galvanized steel'], ans:0, tip:'‚úÖ Correct: Stainless steel is hygienic & durable'},
  // Level 28
  {q:'üå°Ô∏è Level 28: Temperature Tracker\nMonitoring meat temps during transport?', opts:['Manual checks','Cooling unit + gauge','Vehicle AC'], ans:1, tip:'‚úÖ Correct: External gauge gives real-time safety monitoring'},
  // Level 29
  {q:'üì¶ Level 29: Carton Loading Logic\nSafest way to load meat cartons?', opts:['Steel stands / plastic bases','Stack on floor','Mix with other cargo'], ans:0, tip:'‚úÖ Correct: Elevation ensures airflow & prevents contamination'}
];

let current = 0;
let score = 0;

function showQuestion() {
  const q = quizzes[current];
  const qDiv = document.getElementById('question');
  const optsDiv = document.getElementById('options');
  qDiv.innerText = q.q;
  optsDiv.innerHTML = '';
  q.opts.forEach((o,i)=>{
    const li = document.createElement('li');
    li.innerText = o;
    li.onclick = ()=>checkAnswer(i, li);
    optsDiv.appendChild(li);
  });
  document.getElementById('score').innerText = `Score: ${score} / ${quizzes.length}`;
}

function checkAnswer(i, li) {
  const correct = quizzes[current].ans;
  const modal = document.getElementById('feedbackModal');
  const content = document.getElementById('modalContent');
  if(i===correct){
    li.classList.add('correct');
    score++;
  } else {
    li.classList.add('incorrect');
  }
  content.innerText = quizzes[current].tip;
  modal.style.display = 'block';
  disableOptions();
  updateScore();
}

function disableOptions() {
  const opts = document.querySelectorAll('#options li');
  opts.forEach(li=>li.onclick=null);
}

function closeModal() {
  document.getElementById('feedbackModal').style.display='none';
}

function nextQuestion() {
  if(current<quizzes.length-1) current++;
  else showCertificate();
  showQuestion();
}

function prevQuestion() {
  if(current>0) current--;
  showQuestion();
}

function updateScore() {
  document.getElementById('score').innerText = `Score: ${score} / ${quizzes.length}`;
}

function showCertificate() {
  document.querySelector('.container').style.display='none';
  const cert = document.getElementById('certificate');
  cert.style.display='block';
  document.getElementById('finalScore').innerText = `${score} / ${quizzes.length}`;
}

// Initialize
showQuestion();
</script>

</body>
</html>
