<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeFood Transport Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0078d4;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      background: #e6f0fa;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options li.correct {
      background: #d4edda;
    }
    .options li.incorrect {
      background: #f8d7da;
    }
    .explanation {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    .nav {
      margin-top: 2rem;
      text-align: center;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #score {
      margin-top: 1rem;
      font-weight: bold;
      color: #0078d4;
      text-align: center;
    }
    #certificate {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    #certificate h2 {
      color: #0078d4;
    }
    #certificate button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-placeholder.png" alt="Logo" />
  <span>SafeFood Transport Training</span>
</header>

<div class="container" id="quizBox">
  <div class="question" id="question"></div>
  <ul class="options" id="options"></ul>
  <div class="explanation" id="explanation"></div>
  <div class="nav">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>
  <div id="score"></div>
</div>

<div id="certificate">
  <h2>üéì Certificate of Completion</h2>
  <p>This certifies that <strong id="userName">Mohammed</strong> has successfully completed</p>
  <p><em>SafeFood Transport Safety Training</em></p>
  <p>Final Score: <strong id="finalScore">0/0</strong></p>
  <button onclick="window.print()">üñ®Ô∏è Print Certificate</button>
</div>

<script>
  let quizzes = [];
  let current = 0;
  let score = 0;
  let answered = {};

  fetch('quizzes.json')
    .then(res => res.json())
    .then(data => {
      quizzes = data.quizzes;
      showQuestion();
    });

  function showQuestion() {
    const q = quizzes[current];
    document.getElementById('question').textContent = `Q${q.id}: ${q.question}`;
    const optionsList = document.getElementById('options');
    optionsList.innerHTML = '';
    document.getElementById('explanation').textContent = '';

    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      li.textContent = opt;
      li.onclick = () => {
        if (answered[current]) return;
        answered[current] = true;
        if (i === q.answer) {
          li.classList.add('correct');
          score++;
        } else {
          li.classList.add('incorrect');
          optionsList.children[q.answer].classList.add('correct');
        }
        document.getElementById('explanation').textContent = q.explanation;
        updateScore();
      };
      optionsList.appendChild(li);
    });
  }

  function nextQuestion() {
    if (current < quizzes.length - 1) {
      current++;
      showQuestion();
    } else {
      showCertificate();
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion();
    }
  }

  function updateScore() {
    document.getElementById('score').textContent = `Score: ${score} / ${quizzes.length}`;
  }

  function showCertificate() {
    document.getElementById('quizBox').style.display = 'none';
    document.getElementById('finalScore').textContent = `${score} / ${quizzes.length}`;
    document.getElementById('certificate').style.display = 'block';
  }
</script>

</body>
</html>
