<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Food Safety Adventure! 🎉</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe4e1, #ffe0b2);
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 900px;
    margin: auto;
  }
  .window {
    display: none;
    background: #fff8dc;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    text-align: center;
    transition: all 0.5s ease;
  }
  .active {
    display: block;
  }
  h1 {
    font-size: 2.8em;
    margin-bottom: 20px;
    color: #d84315;
  }
  h2 {
    font-size: 2em;
    margin-bottom: 15px;
    color: #6a1b9a;
  }
  p {
    font-size: 1.3em;
    margin-bottom: 20px;
  }
  /* Buttons styled as playful */
  button {
    background: #ff7043;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 20px 10px 10px 10px;
    border-radius: 30px;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  button:hover {
    background: #ef6c00;
    transform: scale(1.05);
  }
  /* Options styling as circles with emojis */
  .options {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 20px;
  }
  .option {
    font-size: 2.5em;
    padding: 20px;
    background: #ffe0b2;
    border-radius: 50%;
    cursor: pointer;
    border: 4px solid transparent;
    transition: all 0.3s ease;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .option:hover {
    background: #ffd180;
    border-color: #d84315;
    transform: scale(1.1);
  }
  /* Feedback message style */
  #feedback {
    margin-top: 25px;
    font-size: 1.5em;
    min-height: 50px;
  }
  /* Progress indicator style */
  #progress {
    margin-top: 15px;
    font-size: 1.2em;
    font-weight: bold;
  }
  /* Celebration animation */
  .celebration {
    font-size: 3em;
    margin-top: 20px;
    animation: bounce 1s infinite;
  }
  @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }
</style>
</head>
<body>

<div class="container">
  <!-- Welcome Screen -->
  <div id="welcome" class="window active">
    <h1>🎉 Welcome, Food Safety Hero! 🚀</h1>
    <p>Let's go on an adventure to learn how to keep food safe and have fun! Are you ready?</p>
    <button onclick="startQuiz()">🌟 Let's Play! 🌟</button>
  </div>

  <!-- Questions will be dynamically generated here -->
  <div id="quizContainer"></div>

  <!-- Final celebration -->
  <div id="final" class="window">
    <h2>🎈 You're a Food Safety Champion! 🎊</h2>
    <div class="celebration">🎉🎊🥳</div>
    <p>Great job! Remember, safety and fun always go together! Keep being awesome! 🚀</p>
    <button onclick="restart()">🔄 Play Again</button>
  </div>

  <!-- Final message after quiz -->
  <div id="finalMsg" style="text-align:center; margin-top:30px; font-size:1.4em;"></div>
</div>

<script>
  const questions = [
    { q: "🧊 What's the best way to keep food cold during transportation?", options: ["🔥", "🧊", "🌞"], answer: 2 },
    { q: "🚚 Before starting your trip, what should you check?", options: ["Ignore it", "Inspect for cleanliness and safety", "Check tires"], answer: 2 },
    { q: "🔒 How should you secure the food inside the vehicle?", options: ["Leave it loose", "Use straps and barriers", "Stack it without fixing"], answer: 2 },
    { q: "📝 Why is proper documentation important?", options: ["For fun", "To stay compliant", "It’s not necessary"], answer: 2 },
    { q: "🌡️ Why is maintaining proper temperature critical?", options: ["Looks nice", "Prevents bacteria growth", "It's not important"], answer: 2 },
    { q: "🌟 How do you handle food that arrives damaged?", options: ["Use it anyway", "Report and discard if needed", "Report and discard safely"], answer: 3 },
    { q: "🥡 How should leftovers be stored?", options: ["Leave out", "Store in proper containers and refrigeration", "Store properly in sealed containers"], answer: 3 },
    { q: "🍎 Why is cross-contamination dangerous?", options: ["Not dangerous", "It can cause illness", "Makes food taste better"], answer: 2 },
    { q: "🥤 How do you clean food contact surfaces?", options: ["Wipe with a damp cloth", "Use soap and hot water, then sanitize", "Use proper cleaning and sanitizing procedures"], answer: 3 },
    { q: "🍽️ How do you handle food during transport?", options: ["Leave it uncovered", "Cover and secure it properly", "Use containers and secure straps"], answer: 3 },
    { q: "🧳 Why should you do regular vehicle maintenance?", options: ["To keep it looking nice", "Prevent breakdowns and ensure safety", "To prevent accidents"], answer: 2 },
    { q: "🌟 Why is training your team important?", options: ["Make them work faster", "Ensure everyone follows safety procedures", "Keep everyone safe and compliant"], answer: 3 },
    { q: "🚦 How do you handle emergency situations?", options: ["Ignore it", "Follow safety protocols and report immediately", "Try to fix it yourself"], answer: 2 },
    { q: "🚛 How should fragile items be handled?", options: ["Stack tightly", "Wrap and secure carefully", "Handle gently and secure properly"], answer: 3 },
    { q: "🧼 How often should you sanitize equipment?", options: ["Once a month", "After every use", "Regularly"], answer: 3 },
    { q: "🌡️ Why is food temperature control critical?", options: ["Looks good", "Prevents bacteria growth", "Not important"], answer: 2 },
    { q: "🧴 How do you properly clean food contact surfaces?", options: ["Wipe with dry cloth", "Use soap and sanitize", "Follow procedures"], answer: 3 },
    { q: "🍏 Why is proper food storage important?", options: ["Keeps food fresh", "Prevents spoilage", "All of the above"], answer: 3 },
    { q: "🥶 How should frozen foods be handled?", options: ["Thaw at room temp", "Reheat directly", "Thaw safely in fridge/microwave"], answer: 3 },
    { q: "🧳 Why is team training crucial?", options: ["Work faster", "Follow procedures", "Keep everyone safe"], answer: 3 },
    { q: "🚦 How do you handle emergency situations?", options: ["Ignore", "Follow protocols", "Fix yourself"], answer: 2 },
    { q: "🚚 How do you handle fragile items?", options: ["Stack tightly", "Wrap carefully", "Handle gently"], answer: 3 },
    { q: "🧼 How often sanitize equipment?", options: ["Monthly", "After each use", "Regularly"], answer: 3 },
    { q: "🌡️ Why is temperature control important?", options: ["Looks good", "Prevents bacteria", "Not important"], answer: 2 },
    { q: "🧴 How do you clean surfaces?", options: ["Dry wipe", "Soap & sanitize", "Proper procedures"], answer: 3 },
    { q: "🍽️ How do you store leftovers?", options: ["Leave out", "Open containers", "Sealed in fridge"], answer: 3 },
    { q: "🧊 Proper handling of frozen foods?", options: ["Thaw at room", "Reheat directly", "Thaw safely"], answer: 3 },
    { q: "🧳 Why train your staff?", options: ["Faster work", "Safety procedures", "Both"], answer: 3 },
    { q: "🚦 Emergency handling?", options: ["Ignore", "Protocols and report", "Fix yourself"], answer: 2 },
    { q: "🚛 Fragile items?", options: ["Stack", "Wrap", "Handle gently"], answer: 3 }
  ];

  let currentQIndex = 0;
  let score = 0;

  function startQuiz() {
    document.getElementById('welcome').classList.remove('active');
    generateQuestion();
  }

  function generateQuestion() {
    if (currentQIndex >= questions.length) {
      showFinal();
      return;
    }

    const q = questions[currentQIndex];
    const container = document.getElementById('quizContainer');
    container.innerHTML = '';

    const qDiv = document.createElement('div');
    qDiv.className = 'window active';

    qDiv.innerHTML = `
      <h2>🤔 ${q.q}</h2>
      <div class="options">
        ${q.options.map((opt, i) => `<div class="option" onclick="answer(${i+1})">${opt}</div>`).join('')}
      </div>
      <div id="feedback"></div>
      <div id="progress">Question ${currentQIndex + 1} of ${questions.length}</div>
    `;
    container.appendChild(qDiv);
  }

  function answer(selected) {
    const q = questions[currentQIndex];
    const feedback = document.getElementById('feedback');
    const optionsDiv = document.querySelector('.options');

    // Clear previous borders
    document.querySelectorAll('.option').forEach(opt => opt.style.borderColor = '');

    // Mark selected option
    const selectedOpt = document.querySelectorAll('.option')[selected - 1];
    if (selected === q.answer) {
      feedback.innerHTML = '<span style="color:green;">✅ Correct! Well done! 🎉</span>';
      selectedOpt.style.borderColor = 'green';
      score++;
    } else {
      feedback.innerHTML = `<span style="color:red;">❌ Oops! The right answer is ${questionEmoji(q.answer)}</span>`;
      selectedOpt.style.borderColor = 'red';
      // Highlight correct answer
      document.querySelectorAll('.option')[q.answer - 1].style.borderColor = 'green';
    }

    // Disable further clicking
    document.querySelectorAll('.option').forEach(opt => {
      opt.style.pointerEvents = 'none';
    });

    // Show next button
    let nextBtn = document.createElement('button');
    nextBtn.innerText = 'Next ➡️';
    nextBtn.onclick = () => {
      currentQIndex++;
      generateQuestion();
    };
    document.querySelector('.window').appendChild(nextBtn);
  }

  function questionEmoji(index) {
    return questions.flatMap(q => q.options).filter((_, i) => i+1 === index).join('');
  }

  function showFinal() {
    document.getElementById('quizContainer').innerHTML = '';
    document.getElementById('final').classList.add('active');
    document.getElementById('finalMsg').innerHTML = `
      🎉 You answered ${score} out of ${questions.length} questions correctly! 🎉<br>
      Keep up the great work! Safety is fun! 🚀
    `;
  }

  function restart() {
    document.getElementById('final').classList.remove('active');
    currentQIndex = 0;
    score = 0;
    startQuiz();
  }
</script>

</body>
</html>
