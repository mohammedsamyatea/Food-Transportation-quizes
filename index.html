<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeFood Transport Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    .quiz-box {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .question {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #e6f0fa;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options li.correct {
      background: #c8f7c5;
    }
    .options li.incorrect {
      background: #f7c5c5;
    }
    .explanation {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
    .nav {
      margin-top: 2rem;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #score {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #0078d4;
    }
  </style>
</head>
<body>

<h1>SafeFood Transport Quiz</h1>
<div class="quiz-box">
  <div class="question" id="question"></div>
  <ul class="options" id="options"></ul>
  <div class="explanation" id="explanation"></div>
</div>
<div class="nav">
  <button onclick="prevQuestion()">Previous</button>
  <button onclick="nextQuestion()">Next</button>
</div>
<div id="score"></div>

<script>
  let quizzes = [];
  let current = 0;
  let score = 0;
  let answered = {};

  fetch('quizzes.json')
    .then(res => res.json())
    .then(data => {
      quizzes = data.quizzes;
      showQuestion();
    });

  function showQuestion() {
    const q = quizzes[current];
    document.getElementById('question').textContent = `Q${q.id}: ${q.question}`;
    const optionsList = document.getElementById('options');
    optionsList.innerHTML = '';
    document.getElementById('explanation').textContent = '';

    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      li.textContent = opt;
      li.onclick = () => {
        if (answered[current]) return;
        answered[current] = true;
        if (i === q.answer) {
          li.classList.add('correct');
          score++;
        } else {
          li.classList.add('incorrect');
          optionsList.children[q.answer].classList.add('correct');
        }
        document.getElementById('explanation').textContent = q.explanation;
        updateScore();
      };
      optionsList.appendChild(li);
    });
  }

  function nextQuestion() {
    if (current < quizzes.length - 1) {
      current++;
      showQuestion();
    } else {
      showFinalScore();
    }
  }

  function prevQuestion() {
    if (current > 0) {
      current--;
      showQuestion();
    }
  }

  function updateScore() {
    document.getElementById('score').textContent = `Score: ${score} / ${quizzes.length}`;
  }

  function showFinalScore() {
    document.querySelector('.quiz-box').innerHTML = `
      <h2>ðŸŽ‰ Quiz Completed!</h2>
      <p>You scored ${score} out of ${quizzes.length}</p>
      <p>Great job, ${score >= 25 ? 'youâ€™re a food safety champion!' : 'keep practicing!'}</p>
    `;
    document.querySelector('.nav').style.display = 'none';
  }
</script>

</body>
</html>
