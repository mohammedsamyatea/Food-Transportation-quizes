<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Food Safety Transport Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-blue: #2B7A78;
  --secondary-teal: #3AAFA9;
  --accent-yellow: #FEFF9C;
  --highlight-orange: #FF7E67;
  --text-dark: #17252A;
  --paper: #DEF2F1;
}

/* Reset & body */
html, body { margin:0; padding:0; font-size:16px; font-family:'Comic Neue', sans-serif; background: var(--paper); color: var(--text-dark); min-height:100%; }
body { display:flex; flex-direction:column; align-items:center; padding-bottom:100px; }

/* Header */
header {
  width:100%;
  background: linear-gradient(90deg, var(--primary-blue), var(--secondary-teal));
  color:white;
  text-align:center;
  padding:1rem;
  font-family:'Bangers', cursive;
  font-size:2rem;
  position: sticky;
  top:0;
  z-index:10;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

/* Container */
.container {
  max-width:800px;
  width:95%;
  margin:2rem auto;
  padding:1.5rem;
  background:white;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
}

/* Question */
.question {
  font-family:'Bangers', cursive;
  font-size:1.5rem;
  margin-bottom:1rem;
}

/* Options */
.options { list-style:none; padding:0; margin:0; }
.options li {
  background:#f1f1f1;
  margin:0.5rem 0;
  padding:1rem 1.2rem;
  border-radius:12px;
  cursor:pointer;
  border-left:6px solid var(--secondary-teal);
  transition: transform 0.1s ease, box-shadow 0.2s ease;
}
.options li:hover { transform:scale(1.02); box-shadow:0 6px 14px rgba(0,0,0,0.12); }
.options li.correct { background: #DFF6DD; border-left-color: #3AAFA9; }
.options li.incorrect { background: #FFE6E6; border-left-color: #FF7E67; }

/* Score */
#score {
  text-align:center;
  margin-top:1rem;
  font-weight:bold;
  padding:0.5rem 1rem;
  border-radius:10px;
  background:#FEFF9C;
  font-size:1rem;
}

/* Certificate */
#certificate { display:none; text-align:center; margin-top:2rem; }
#certificate .card {
  background:white;
  border-radius:20px;
  padding:2rem;
  box-shadow:0 12px 28px rgba(0,0,0,0.18);
}
#certificate .ribbon {
  background: var(--highlight-orange);
  color:white;
  display:inline-block;
  padding:0.5rem 1.2rem;
  border-radius:12px;
  font-family:'Bangers', cursive;
  margin-bottom:1rem;
}
#certificate button {
  margin-top:1rem;
  background: var(--secondary-teal);
  color:white;
  border:none;
  padding:0.7rem 1.5rem;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
}

/* Navigation */
.nav {
  position:fixed;
  bottom:0;
  width:100%;
  background: linear-gradient(90deg, var(--primary-blue), var(--secondary-teal));
  padding:0.75rem;
  text-align:center;
  display:flex;
  justify-content:center;
  gap:0.5rem;
  z-index:10;
}
.nav button {
  background:white;
  border:none;
  padding:0.5rem 1.1rem;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

/* Modal */
.modal {
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:1.5rem;
  border-radius:16px;
  box-shadow:0 12px 28px rgba(0,0,0,0.25);
  max-width:90%;
  width:400px;
  text-align:center;
  z-index:100;
}
.modal h3 { font-family:'Bangers', cursive; font-size:1.5rem; margin-bottom:0.5rem; }
.modal button { margin-top:1rem; background:var(--secondary-teal); color:white; border:none; padding:0.5rem 1rem; border-radius:12px; cursor:pointer; font-weight:bold; }

/* Responsive */
@media(max-width:480px){ .question { font-size:1.2rem; } .options li { font-size:0.9rem; padding:0.8rem; } }
</style>
</head>
<body>

<header>üöõ Food Safety Transport Quiz</header>

<div class="container" id="quizBox">
  <div class="question" id="question"></div>
  <ul class="options" id="options"></ul>
  <div id="score">Score: 0 / 0</div>
</div>

<div id="certificate">
  <div class="card">
    <div class="ribbon">üéâ Congratulations! üéâ</div>
    <h2>Certificate of Completion</h2>
    <p>This certifies that <strong id="userName">Participant</strong> has successfully completed</p>
    <p><em>Food Safety Transport Training</em></p>
    <p>Final Score: <strong id="finalScore">0/29</strong></p>
    <button onclick="window.print()">üñ®Ô∏è Print Certificate</button>
  </div>
</div>

<div class="nav">
  <button onclick="prevQuestion()">‚¨ÖÔ∏è Previous</button>
  <button onclick="nextQuestion()">‚û°Ô∏è Next</button>
</div>

<div class="modal" id="feedbackModal">
  <h3>üí° Tip</h3>
  <p id="modalContent"></p>
  <button onclick="closeModal()">Continue</button>
</div>

<script>
const quizzes = [
  {question:"You‚Äôre prepping a refrigerated truck for delivery. What‚Äôs the most important factor to prevent spoilage and foodborne illness?", options:["Store everything at room temperature","Focus on packaging ‚Äî wrap it tight","Control the temperature ‚Äî chill, freeze, and dry right"], answer:2, explanation:"Chilled: 3¬∞C to 5¬∞C. Frozen: -18¬∞C or below. Dry goods: cool, dry place. Temperature is your frontline defense."},
  {question:"You‚Äôre customizing a delivery vehicle. What layout keeps food handling safe and efficient?", options:["Compact and flashy ‚Äî save space","Spacious interior ‚Äî room for loading, inspection, and airflow","Dazzling exterior ‚Äî attract attention"], answer:1, explanation:"Room to load/unload = fewer delays. Inspection zones = compliance ready. Airflow = no moisture buildup."},
  {question:"You‚Äôre inspecting truck doors before a long haul. What feature protects food best?", options:["Insect zapper ‚Äî zap those bugs","Strong rubber seal ‚Äî lock in freshness","Easy open-close ‚Äî quick access"], answer:1, explanation:"Rubber seals keep cold air in, block pests, and maintain food quality."},
  {question:"You‚Äôre loading raw and cooked foods into a delivery van. What‚Äôs the safest setup?", options:["Separate compartments ‚Äî raw vs cooked","Pack it tight ‚Äî maximize space","One cleaner for all ‚Äî keep it simple"], answer:0, explanation:"Raw meat can contaminate cooked food. Dedicated compartments prevent cross-contamination."},
  {question:"You‚Äôre choosing interior materials for your food transport vehicle. What‚Äôs the safest option?", options:["Stainless steel ‚Äî smooth and waterproof","Rustic wood ‚Äî charming but risky","Carpet ‚Äî cozy but bacteria-friendly"], answer:0, explanation:"Stainless steel is easy to clean, waterproof, and helps control temperature."},
  {question:"Walls and ceilings help keep things clean and safe. What finish?", options:["Light-colored, smooth, mold & moisture resistant","Dark, textured walls for a stylish vibe","Leave them bare ‚Äî less material, less cleaning"], answer:0, explanation:"Light colors = easy to spot dirt. Smooth surfaces = easy to clean. Mold resistance = no hidden bacteria."},
  {question:"You‚Äôre delivering hot meals on a motorcycle. What‚Äôs the safest way to transport them?", options:["Pack tightly in any container","Use sealed, thermally insulated containers","Speed is key ‚Äî just get it there fast"], answer:1, explanation:"Insulated containers maintain safe temperatures. Sealed lids prevent spills and contamination."},
  {question:"You‚Äôre inspecting the storage area of a food truck. What kind of lighting helps ensure food safety?", options:["Darkness ‚Äî mysterious","Adequate lighting for inspection and safety","One super-bright bulb ‚Äî blast the shadows"], answer:1, explanation:"Good lighting helps inspections, spot damage or spoilage, and prevents accidents."},
  {question:"You‚Äôre installing plastic curtains in a refrigerated truck. What‚Äôs their main benefit?", options:["Adds style to your truck","Prevents contamination and helps maintain temperature","Improves fuel efficiency"], answer:1, explanation:"Acts as barrier against dust/insects. Keeps cold air in. Supports hygiene and temperature control."},
  {question:"You‚Äôre setting up a record-keeping system for your delivery vehicle. Most important element?", options:["Daily driver notes","Detailed records of loading/unloading and malfunctions","Simple checklist of food items"], answer:1, explanation:"Tracks efficiency and delays, flags equipment issues, ensures temperature control."},
  {question:"You‚Äôre delivering fresh bread. Are plastic boxes the best choice?", options:["Plastic boxes trap moisture","Plastic boxes protect bread from external elements","No packaging ‚Äî fresh bread is best unwrapped"], answer:0, explanation:"Moisture buildup = soggy crust. Breathable alternatives are better."},
  {question:"Unsold bread is coming back. How should you store it?", options:["Open bin","Tightly sealed container","Decorative basket"], answer:1, explanation:"Sealed containers protect from pests and airborne contaminants."},
  {question:"Transporting frozen goods. Essential features?", options:["Loud alarm system","Refrigeration unit + external temperature gauge","Comfy driver seat"], answer:1, explanation:"Consistent cold = food safety. External gauge = real-time monitoring."},
  {question:"Designing refrigerated compartment. Why insulate walls?", options:["Soundproofing","Minimize temperature fluctuations","Protect food from dents"], answer:1, explanation:"Insulation keeps cold air in, warm air out, reduces strain on cooling systems."},
  {question:"Difference between refrigeration and AC?", options:["Same ‚Äî cheaper","Refrigeration for distribution, AC for short trips","AC is best ‚Äî cool and comfy"], answer:1, explanation:"Refrigeration = consistent cold. AC = comfort, not food-safe for long hauls."},
  {question:"Loading chilled produce. How to arrange boxes?", options:["Pack tightly","Leave space for cold air","Stack heavier boxes on top"], answer:1, explanation:"Airflow = consistent cooling. Prevents spoilage."},
  {question:"Transporting hot and cold meals. Safest setup?", options:["Pack together","Separate compartments with independent temperature control","One compartment + hot packs"], answer:1, explanation:"Prevents temperature crossover. Maintains safety."},
  {question:"Delivering hot meals. Essential for thermal containers?", options:["Large & stackable","Thermally insulated with thermometers","Clear lids"], answer:1, explanation:"Keep food above 63¬∞C. Thermometers for monitoring."},
  {question:"Transporting fresh fish. Golden rule?", options:["Pack tightly","Use container only for fish","Mix all seafood"], answer:1, explanation:"Prevents cross-contamination. Dedicated containers = clean catch."},
  {question:"Fish transport signage should include?", options:["Fun graphics","Stickers Arabic & English","Technical jargon"], answer:1, explanation:"Clear multilingual signage ensures smooth operations."},
  {question:"Preservative box for fish. Features?", options:["One big compartment","Non-reactive + insulated + easy to clean","Decorative box"], answer:1, explanation:"Non-reactive materials, insulation, and cleanliness are key."},
  {question:"Final touch for fish box temperature control?", options:["One powerful unit","Right-sized refrigeration + gauge","Just use ice"], answer:1, explanation:"Right-sized unit + external gauge = precise cooling."},
  {question:"Packing fish. Method?", options:["Toss all together","Separate containers for each species","Fill with water"], answer:1, explanation:"Segregation = no stress or injuries."},
  {question:"Final cooling layer for fish?", options:["Dry ice","Crushed ice (GSO 384)","Skip ice"], answer:1, explanation:"Crushed ice ensures even cooling and safety."},
  {question:"Ensuring top-quality fish. Sourcing strategy?", options:["Buy from market & refreeze","Source directly from fishing boats","Don‚Äôt worry about origin"], answer:1, explanation:"Direct sourcing = minimal time, fresh, safe."},
  {question:"Chilled meat transport. Optimal cooling?", options:["Insulated box inside & out","Just refrigeration unit","Large vents"], answer:0, explanation:"Insulation supports refrigeration efficiency and safety."},
  {question:"Choosing carcass hangers for meat. Best material?", options:["Stainless steel","Plastic","Galvanized steel"], answer:0, explanation:"Stainless steel = hygienic, durable, safe."},
  {question:"Monitoring meat temperature. Best setup?", options:["Manual checks","Cooling unit + external gauge","Rely on AC"], answer:1, explanation:"External gauge ensures real-time, safe monitoring."},
  {question:"Loading meat cartons. Safest method?", options:["Place cartons on stands/bases","Stack on floor","Mix with other cargo"], answer:0, explanation:"Elevation = airflow & contamination prevention."}
];

let current = 0;
let score = 0;
let answered = {};

function showQuestion(){
  const q = quizzes[current];
  document.getElementById('question').textContent = `Q${current+1}: ${q.question}`;
  const optionsList = document.getElementById('options');
  optionsList.innerHTML = '';
  q.options.forEach((opt,i)=>{
    const li = document.createElement('li');
    li.textContent = opt;
    li.onclick = ()=>checkAnswer(i);
    if(answered[current]!==undefined){
      if(i===q.answer) li.classList.add('correct');
      if(i===answered[current] && i!==q.answer) li.classList.add('incorrect');
    }
    optionsList.appendChild(li);
  });
  updateScore();
}

function checkAnswer(choice){
  if(answered[current]!==undefined) return; // prevent multiple clicks
  answered[current] = choice;
  const q = quizzes[current];
  if(choice===q.answer) score++;
  showModal(q.explanation);
  showQuestion();
}

function showModal(text){
  const modal = document.getElementById('feedbackModal');
  document.getElementById('modalContent').textContent = text;
  modal.style.display='block';
}

function closeModal(){
  document.getElementById('feedbackModal').style.display='none';
  if(current===quizzes.length-1) showCertificate();
}

function nextQuestion(){
  if(current<quizzes.length-1) current++;
  showQuestion();
}

function prevQuestion(){
  if(current>0) current--;
  showQuestion();
}

function updateScore(){
  document.getElementById('score').textContent = `Score: ${score} / ${quizzes.length}`;
}

function showCertificate(){
  document.getElementById('quizBox').style.display='none';
  document.getElementById('certificate').style.display='block';
  document.getElementById('finalScore').textContent = `${score}/${quizzes.length}`;
}

showQuestion();
</script>

</body>
</html>
